<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/logo.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vite + TS</title>
    </head>

    <body>
        <div id="app">
            <canvas id="canvas"></canvas>

            <div id="controls" class="flex justify-content-center gap-16 p-8">
                <button id="new-game-button" type="button">New game</button>
                <button id="options-button" type="button">Options</button>
                <button id="info-button" type="button">Info</button>
            </div>

            <dialog id="info-dialog" class="p-32">
                <div
                    class="flex justify-content-space-between align-items-center size-w-512 mb-16"
                >
                    <h1>Brick Breaker</h1>
                    <button autofocus>Close</button>
                </div>
                <div>
                    <p>Built with TypeScript, Vite and Deno 2.0</p>
                    <a
                        href="https://github.com/kputnins/brick-breaker"
                        target="_blank"
                    >
                        Link to repo
                    </a>
                </div>
            </dialog>
        </div>

        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
